<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Example</title>

    <!-- External Method: Link to styles.css -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Internal Method: CSS for p element */
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- External Method: Styling for div -->
    <div>Style me via the external method!</div>

    <!-- Internal Method: Styling for p -->
    <p>I would like to be styled with the internal method</p>

    <!-- Inline Method: Styling for button -->
    <button style="background-color: orange; font-size: 18px;">Inline method</button>
</body>
</html>
